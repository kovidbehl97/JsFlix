<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/app.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <title>Movie Seat Booking</title>
   </head>
   <body>
      <header>
         <p id="currentUser"></p>
         <button id="logout">Logout</button>
      </header>
      <div class="movie-div">
         <label>Pick a Movie:</label>
         <select id="movie-options">
            <option value="15">Avengers: Endgame ($15)</option>
            <option value="10">BirdBox ($10)</option>
            <option value="9">Just Mercy ($9)</option>
            <option value="8">Catch Me If You Can ($8)</option>
            <option value="12">Fast & Furious ($12)</option>
         </select>
      </div>
      <ul class="showcase">
         <li>
            <div class="seat"></div>
            <small>Not Filled</small>
         </li>
         <li>
            <div class="seat current"></div>
            <small>Selected</small>
         </li>
         <li>
            <div class="seat filled"></div>
            <small>Filled</small>
         </li>
      </ul>
      <div class="seatContainer">
         <div class="screen"></div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat filled"></div>
            <div class="seat filled"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat filled"></div>
            <div class="seat filled"></div>
         </div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat filled"></div>
            <div class="seat filled"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="seat-row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat filled"></div>
            <div class="seat filled"></div>
            <div class="seat filled"></div>
            <div class="seat"></div>
         </div>
      </div>
      <p class="text">
         You have Selected <span id="calc">0</span> Seats for a Price of $<span id="total">0</span>
      </p>
      <button id="bookNow">Book Now</button>
      <script src="js/app.js"></script>
   </body>
</html>
